
<table mat-table [dataSource]="forecasts" class="mat-elevation-z8">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> date </th>
    <td mat-cell *matCellDef="let forecast"> {{forecast.date}} </td>
  </ng-container>

  <ng-container matColumnDef="temperature">
    <th mat-header-cell *matHeaderCellDef> temperature </th>
    <td mat-cell *matCellDef="let forecast"> {{forecast.temperature}} </td>
  </ng-container>

  <ng-container matColumnDef="summary">
    <th mat-header-cell *matHeaderCellDef> summary </th>
    <td mat-cell *matCellDef="let forecast"> {{forecast.summary}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedCols"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedCols;"></tr>
</table>



<mat-paginator [length]="totalRows"
              [pageSizeOptions]="pageSizeOpts"
              aria-label="Select page" 
              (page)="handlePaging($event)">
              
</mat-paginator>
